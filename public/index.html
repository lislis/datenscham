<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">

    <link rel="apple-touch-icon" sizes="180x180" href="<%= BASE_URL %>apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="<%= BASE_URL %>favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="<%= BASE_URL %>favicon-16x16.png">
    <link rel="manifest" href="<%= BASE_URL %>site.webmanifest">
    <link rel="mask-icon" href="<%= BASE_URL %>safari-pinned-tab.svg" color="#5bbad5">
    <meta name="theme-color" content="#0a9eff">

    <title>Datenscham.org</title>
    <meta name="description" content="Wie sicher ist dein digitales ich?">

    <style>
     :root {
       --primary-color: #0a9eff;
       --copy: #fff;
     }

     @font-face {
       font-family: 'Asap';
       src: url('/fonts/asap-medium-webfont.woff2') format('woff2'),
       url('/fonts/asap-medium-webfont.woff') format('woff');
       font-weight: normal;
       font-style: normal;
     }

     @font-face {
       font-family: 'AsapCondensed';
       src: url('/fonts/asap-condensed-semibold-webfont.woff2') format('woff2'),
       url('/fonts/asap-condensed-semibold-webfont.woff') format('woff');
       font-weight: 600;
       font-style: normal;
     }

     *, *:before, *:after {
       box-sizing: border-box;
     }

     body {
       background-color: var(--primary-color);
       color: var(--copy);
       font-family: "Asap",".SFNSText-Regular","San Francisco","Roboto","Segoe UI","Helvetica Neue","Lucida Grande", sans-serif;
       margin: 0;
       hyphens: auto;
       overflow-x: hidden;
     }

     .noscript {
       max-width: 600px;
       margin: auto;
       font-size: 1.4em;
     }

     a {
       color: currentColor;
     }


    </style>
  </head>
  <body>
    <noscript>
      <div class="noscript">
        <p>Da Du Java Script deaktiviert hast, weißt du offenbar wie Du dich sicherer durch das Internet bewegen kannst. Für Dich ist der Test dann nur reine Spielerei. Wenn Du ihn trotzdem ausprobieren willst, dann aktiviere Java Script.</p>
        <p>Und über die Unterstützung der Arbeit von <a href="https://netzpolitik.org/">netzpolitik.org</a> würden wir uns natürlich besonders freuen: <a href="https://netzpolitik.org/spenden/">netzpolitik.org/spenden</a></p>
      </div>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
